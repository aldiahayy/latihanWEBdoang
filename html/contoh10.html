<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh 10</title>
</head>
<body>
    <form action="#" method="post">
        <!-- Kotak Data Pribadi -->
        <fieldset>
            <legend>Data Pribadi</legend>

            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" required><br><br>

            <label for="telepon">No Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required><br><br>
        </fieldset>
        <br>

        <!-- Kotak Alamat -->
        <fieldset>
            <legend>Alamat</legend>

            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" required><br><br>

            <label for="kecamatan">Kecamatan:</label>
            <input type="text" id="kecamatan" name="kecamatan" required><br><br>

            <label for="kota">Kota:</label>
            <input type="text" id="kota" name="kota" required><br><br>
        </fieldset>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
