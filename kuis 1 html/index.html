<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis 1</title>
    <style>
        h1,h5{
            text-align: center;
        }
        tr{
            text-align: center;
            padding: 10px;
            margin: 10px;
        }
        th#atas{
            background-color: brown;
        }
        table{
            border: 100px;
            border-color: black;
        }
    </style>
</head>
<body>

    <h1>KUIS 1</h1>
    <h5>Tabel Penjualan Produk di 4 Wilayah</h5>
    <table border="1" style="border-collapse: collapse;" align="center">
        <tr>
            <th rowspan="2" id="atas">Produk</th>
            <th colspan="4" id="atas">Wilayah Penjualan</th>
        </tr>

        <tr>
            <th style="color: red;">Wilayah A</th>
            <th style="color: yellow;">Wilayah B</th>
            <th style="color: green;">Wilayah C</th>
            <th style="color: purple;">Wilayah D</th>
        </tr>

        <tr>
            <th>Produk 1</th>
            <td>100</td>
            <td>120</td>
            <td>130</td>
            <td>110</td>
        </tr>
        
        <tr>
            <th>Produk 2</th>
            <td>90</td>
            <td>115</td>
            <td>105</td>
            <td>95</td>
        </tr>
        
        <tr>
            <th>Produk 3</th>
            <td>140</td>
            <td>150</td>
            <td>135</td>
            <td>125</td>
        </tr>
        
        <tr>
            <th>Produk 4</th>
            <td>85</td>
            <td>95</td>
            <td>100</td>
            <td>80</td>
        </tr>
    </table>

</body>
</html>
