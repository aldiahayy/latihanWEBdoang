<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong, emphasis, blockquote dan quote</title>
</head>
<body>

    <h1>strong, emphasis, blockquote dan quote</h1>
    
    <!-- strong <strong> </strong> -->
    <p>kalimat ini akan memiliki kata yang tercetak <strong>tebal</strong> menggunakan tag <strong>strong</strong></p>

    <!-- emphasis <em> </em> -->
    <p>paragraf ini akan memiliki teks yang tercetak <em>miring</em> menggunakan tag <em>em</em></p>

    <!-- blockquote -->
    <p>ini adalah contoh penggunaan <blockquote>cihuyyy</blockquote></p>

    <!-- quote -->
    <p>kata saya adalah <q>halo jangan</q>.</p>
</body>
</html>
