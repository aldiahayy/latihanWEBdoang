<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line break dan horizontal rule</title>
</head>
<body>

    <h1>line break dan horizontal rule</h1>
    
    <!-- line break atau enter <br> -->
    <p>saya adalah mahasiswa unsulbar <br> di atas adalah deskripsi singkat saya</p>

    <!-- horizontal rule <hr> -->
    <hr>
    <p>di atas adalah contoh pemisah menggunakan tag hr</p>
    
</body>
</html>
