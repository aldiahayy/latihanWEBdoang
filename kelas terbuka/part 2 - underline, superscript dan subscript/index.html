<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>underline, superscript dan subscript</title>
</head>
<body>

    <h1>underline, superscript dan subscript</h1>
    
    <!-- underline <u> </u> -->
    <p>teks ini akan ada <u>garis di bawah nya</u></p>

    <!-- superscript <sup> </sup> -->
    <p>dua pangkat dua dalam angka adalah 2<sup>2</sup></p>

    <!-- subscript <sub> </sub> -->
    <p>lambang dari carbon dioksida adalah CO<sub>2</sub></p>
</body>
</html>
