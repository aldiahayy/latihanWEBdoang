<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extra tag</title>
</head>
<body>

    <h1>extra tag</h1>
    
    <!-- abbreviation / singkatan <abbr> </abbr> -->
    <p>singkatan dari <abbr title="sekolah dasar">SD</abbr> adalah sekolah dasar.</p>

    <!-- acronym <acronym> </acronym> -->
    <p>singkatan dari <acronym title="uang kuliah tunggal">UKT</acronym> adalah uang kuliah tunggal</p>

    <!-- sitasi referensi <cite> </cite> -->
    <p>Buku favorit saya adalah <cite>Laskar Pelangi</cite> karya Andrea Hirata.</p>

    <!-- definisi <dfn> </dfn> -->
    <p><dfn>HTML</dfn> adalah bahasa markup standar untuk membuat halaman web.</p>

    <!-- delete <del> </del> -->
    <!-- insert <ins> </ins> -->
    <p>enam bagi dua itu sama dengan <del>dua</del> <ins>tiga</ins></p>
</body>
</html>
