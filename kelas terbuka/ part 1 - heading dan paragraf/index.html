<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading dan Paragraf</title>
</head>
<body>
    
    <h1>heading dan paragraf</h1>

    <!-- heading -->
    <h1>ini adalah heading 1</h1>
    <h2>ini adalah heading 2</h2>
    <h3>ini adalah heading 3</h3>
    <h4>ini adalah heading 4</h4>
    <h5>ini adalah heading 5</h5>
    <h6>ini adalah heading 6</h6>

    <!-- paragraf <p> </p>-->
    <p>ini adalah paragraf yang menggunakan tag p</p>

    <!-- bold <b> </b> -->
    <p>ini akan menjadi <b>teks cetak tebal</b></p>

    <!-- italic <i> </i> -->
    <p>ini akan menjadi <i>teks yang tecetak miring</i></p>

</body>
</html>
